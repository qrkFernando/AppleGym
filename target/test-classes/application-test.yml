server:
  port: 0  # Puerto aleatorio para tests

spring:
  application:
    name: AppleGym-Test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  h2:
    console:
      enabled: false
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        
  security:
    user:
      name: test-admin
      password: test123

# Configuración JWT para tests
jwt:
  secret: TestSecretKeyForJWTTokenGenerationInTestEnvironment2024
  expiration: 3600000  # 1 hora para tests

# Configuración de logging para tests
logging:
  level:
    com.applegym: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

# Desactivar configuraciones innecesarias en tests
management:
  endpoints:
    enabled-by-default: false